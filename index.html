<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book a Session</h1>

        <form id="bookingForm">
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" placeholder="Enter your User ID" required>
            </div>

            <div class="form-group">
                <label for="bookingTime">Booking Time:</label>
                <input type="datetime-local" id="bookingTime" name="bookingTime" required>
            </div>

            <div class="form-group">
                <label for="durationInHours">Duration (in hours):</label>
                <input type="number" id="durationInHours" name="durationInHours" min="1" max="24" required>
            </div>

            <div class="form-group">
                <label for="playerNames">Player Names (comma-separated):</label>
                <input type="text" id="playerNames" name="playerNames" placeholder="Enter player names" required>
            </div>

            <div class="form-group">
                <button type="submit">Submit Booking</button>
            </div>

            <div id="message"></div>
        </form>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const userId = document.getElementById('userId').value;
            const bookingTime = document.getElementById('bookingTime').value;
            const durationInHours = document.getElementById('durationInHours').value;
            const playerNames = document.getElementById('playerNames').value.split(',');

            const requestData = {
                userId: userId,
                bookingTime: bookingTime,
                durationInHours: parseInt(durationInHours),
                playerNames: playerNames.map(name => name.trim())
            };

            try {
                const response = await fetch('https://localhost:7056/api/Booking', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.text();
                if (response.ok) {
                    document.getElementById('message').textContent = "Booking successful!";
                    document.getElementById('message').style.color = "green";
                } else {
                    document.getElementById('message').textContent = result;
                    document.getElementById('message').style.color = "red";
                }
            } catch (error) {
                document.getElementById('message').textContent = "Error: " + error.message;
            }
        });
    </script>
</body>
</html>
